buildscript {
    repositories {
        google()
                jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.4'
    }
}

repositories {
    google()
            jcenter()
}

apply plugin: 'com.android.library'

    android {
        compileSdkVersion androidCompileSdkVersion.toInteger()

                buildToolsVersion androidBuildToolsVersion


        sourceSets {
        main {
        manifest.srcFile '@CMAKE_CURRENT_SOURCE_DIR@/AndroidManifest.xml'
        java.srcDirs = ['/opt/Qt/src/android/java/src', '@CMAKE_CURRENT_SOURCE_DIR@/src']
        aidl.srcDirs = ['/opt/Qt/src/android/java/src', 'src', 'aidl']

        }
        }

        lintOptions {
        abortOnError false
        }

        dependencies {
        implementation fileTree(dir: '/opt/Qt/jar', include: ['*.jar', '*.aar'])
  implementation 'com.android.support:support-compat:28.0.0'
  compile fileTree(dir: '/opt/Qt/jar', include: ['*.jar'])

  }

  defaultConfig {
    minSdkVersion qtMinSdkVersion
            targetSdkVersion qtTargetSdkVersion
}
}
